{% extends 'base.html' %}
{% load static %}
{%block content%}
<div class='container-fluid'>
    
<center>
    <div class="row">
        <div class="col">    
<h5><img src="{% static "chi.jpg" %}" width=50 >中國累積確診人數</h5>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<canvas id="myChart6" width="60" height="50"></canvas>
</div>
<div class="col">

<script>


var ctx = document.getElementById('myChart6').getContext('2d');

var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',
    data: {
        labels: [{% for d4 in dict_list4 %}'{{d4.date}}',{% endfor %}],
        datasets: [{
            label: '累積確診人數',
            backgroundColor: 'rgb(	255, 36, 0)',
            borderColor: 'rgb(	255, 36, 0)',
            data: [{% for d4 in dict_list4 %}'{{d4.cases}}',{% endfor %}],
        }]
    },

    // Configuration options go here
    options: {}
});
</script>
<h5>中國疫情趨勢</h5>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<canvas id="myChart7" width="60" height="50"></canvas>
<script>

    
var ctx = document.getElementById('myChart7').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: [{% for d4 in dict_list4 %}'{{d4.date}}',{% endfor %}],
        datasets: [{
            label: '單日確診人數',
            backgroundColor: 'rgb(	255, 36, 0)',
            borderColor: 'rgb(	255, 36, 0)',
            data: [{% for d4 in dict_list4 %}'{{d4.new_cases}}',{% endfor %}]
        }]
    },

    // Configuration options go here
    options: {}
});
</script>

</center>

{% endblock %}
