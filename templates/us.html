{% extends 'base.html' %}
{% load static %}
{%block content%}
<div class='container-fluid'>

    <center>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<div class="row">
    <div class="col">
        <h5><img src="{% static "us.jpg" %}" width=50 >美國累積確診人數</h5>
<canvas id="myChart2" width="60" height="50"></canvas>
</div>
<div class="col">
<script>


var ctx = document.getElementById('myChart2').getContext('2d');

var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',
    data: {
        labels: [{% for d2 in dict_list2 %}'{{d2.date}}',{% endfor %}],
        datasets: [{
            label: '累積確診人數',
            backgroundColor: 'rgb(255, 99, 0)',
            borderColor: 'rgb(255, 99, 0)',
            data: [{% for d2 in dict_list2 %}'{{d2.cases}}',{% endfor %}],
        }]
    },

    // Configuration options go here
    options: {}
});
</script>
<h5>美國疫情趨勢</h5>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<canvas id="myChart3" width="60" height="50"></canvas></div></div>
<script>

    
var ctx = document.getElementById('myChart3').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: [{% for d2 in dict_list2 %}'{{d2.date}}',{% endfor %}],
        datasets: [{
            label: '單日確診人數',
            backgroundColor: 'rgb(255, 99, 0)',
            borderColor: 'rgb(255, 99, 0)',
            data: [{% for d2 in dict_list2 %}'{{d2.new_cases}}',{% endfor %}]
        }]
    },

    // Configuration options go here
    options: {}
});
</script>

</center>

{% endblock %}
