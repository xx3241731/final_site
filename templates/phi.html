{% extends 'base.html' %}
{% load static %}
{%block content%}
<div class='container-fluid'>
    
<center>
    <div class="row">
        <div class="col">    
<h5><img src="{% static "phi.jpg" %}" width=50 >菲律賓累積確診人數</h5>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<canvas id="myChart4" width="60" height="50"></canvas>
</div>
<div class="col">

<script>


var ctx = document.getElementById('myChart4').getContext('2d');

var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',
    data: {
        labels: [{% for d3 in dict_list3 %}'{{d3.date}}',{% endfor %}],
        datasets: [{
            label: '累積確診人數',
            backgroundColor: 'rgb(	0, 127, 255)',
            borderColor: 'rgb(	0, 127, 255)',
            data: [{% for d3 in dict_list3 %}'{{d3.cases}}',{% endfor %}],
        }]
    },

    // Configuration options go here
    options: {}
});
</script>
<h5>菲律賓疫情趨勢</h5>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<canvas id="myChart5" width="60" height="50"></canvas>
<script>

    
var ctx = document.getElementById('myChart5').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: [{% for d3 in dict_list3 %}'{{d3.date}}',{% endfor %}],
        datasets: [{
            label: '單日確診人數',
            backgroundColor: 'rgb(	0, 127, 255)',
            borderColor: 'rgb(	0, 127, 255)',
            data: [{% for d3 in dict_list3 %}'{{d3.new_cases}}',{% endfor %}]
        }]
    },

    // Configuration options go here
    options: {}
});
</script>

</center>

{% endblock %}
